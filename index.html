<html>
  <head>
    <title>Eventually by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body class="is-preload">
    <!-- Header -->
    <header id="header">
      <h1>Eventually ...</h1>
      <p>
        A simple template for telling the world when you'll launch<br />
        your next big thing. Brought to you by
        <a href="http://html5up.net">HTML5 UP</a>.
      </p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post" action="#" @submit.prevent="submit">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
        required
      />
      <input type="submit" value="Sign Up" />
      <span class="message success" :class="{visible:isVisible}"
        >Thank you!</span
      >
    </form>
    <!-- <span class="message success">Thank you!</span> -->

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li>
          <a href="#" class="icon fa-twitter"
            ><span class="label">Twitter</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fa-instagram"
            ><span class="label">Instagram</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fa-github"
            ><span class="label">GitHub</span></a
          >
        </li>
        <li>
          <a href="#" class="icon fa-envelope-o"
            ><span class="label">Email</span></a
          >
        </li>
      </ul>
      <ul class="copyright">
        <li>&copy; Untitled.</li>
        <li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>

    <script>
      new Vue({
        el: "#signup-form",
        data: function() {
          return { isVisible: false };
        },
        methods: {
          submit() {
            this.isVisible = false;
            console.log("submitting");
            setTimeout(() => {
              this.isVisible = true;
            }, 500);

            // alert("submitting...");
          }
        }
      });
    </script>
  </body>
</html>
